<div
  class="temtem-listing-item"
  [style.backgroundImage]="
    'url(https://temtem-api.mael.tech/' + info.icon + ')'
  "
>
  <div class="temtem-listing-item-top">
    <div class="temtem-listing-item-top-types">
      <div
        *ngFor="let type of typeIcons$ | async"
        [style.backgroundImage]="
          'url(https://temtem-api.mael.tech/' + type + ')'
        "
      ></div>
    </div>
  </div>
</div>
