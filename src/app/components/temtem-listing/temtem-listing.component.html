<div class="main-container">
  <div>
    <div class="temtem-options">
      <div class="temtem-options-profile">
        <div class="temtem-options-profile-image"></div>
        <div class="temtem-options-profile-text">
          <div
            [style.opacity]="(customOptions$ | async).tetemCollector ? 1 : 0.3"
          >
            Tetem Collector
          </div>
          <div [style.opacity]="(customOptions$ | async).lumaHunter ? 1 : 0.3">
            Luma Hunter
          </div>
          <input
            placeholder="Click to change Name"
            (value)="('Click to change Name')"
          />
        </div>
      </div>
      <div>
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Filters
              </mat-panel-title>
              <mat-panel-description> </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field
              appearance="legacy"
              (input)="changeFilter('number', $event.target.value)"
            >
              <mat-label>Number</mat-label>
              <input matInput placeholder="Placeholder" />
            </mat-form-field>
            <mat-form-field
              appearance="legacy"
              (input)="changeFilter('name', $event.target.value)"
            >
              <mat-label>Name</mat-label>
              <input matInput placeholder="Placeholder" />
            </mat-form-field>
            <span>Types</span>
            <div class="temtem-options-types">
              <div
                *ngFor="let type of types$ | async"
                class="temtem-options-type"
                (click)="changeFilterType(type.name)"
                [style.backgroundImage]="
                  'url(https://temtem-api.mael.tech/' + type.icon + ')'
                "
                [style.opacity]="(activeTypes$ | async)[type.name] ? 1 : 0.5"
              ></div>
            </div>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Options
              </mat-panel-title>
              <mat-panel-description> </mat-panel-description>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
  <div class="temtem-listing">
    <app-temtem-listing-item
      *ngFor="let temtem of temtems$ | async"
      [info]="temtem"
      class="temtem-listing-item"
    ></app-temtem-listing-item>
  </div>
</div>
